  
<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <style type="text/css">
    *{
    margin: 10px;
    padding: 0px;
    }
    .global{
        width: 100%;
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    table{
        display: block;
        max-width: 47%;
        margin: auto;
        padding: 20px 30px;
        background: #475059;
        border: none;
        border-radius: 5px;
    }
    .botao{
        width: 60px;
        height: 70px;
        padding: 10px;
        margin: 3px;
        /* mudar a cor dos botoes*/
        background: #ffffff;
        border: none;
        border-left: 3px solid;
        border-bottom: 3px solid;
        border-color: #ffffff;
        border-radius: 5px;
        font-size: 40px;
        color: #475059;
    }
    .botao_nan{
        width: 60px;
        height: 70px;
        padding: 10px;
        margin: 3px;
        /* mudar a cor dos botoes de operacoes*/
        background: #e2e2e2;
        border: none;
        border-left: 3px solid;
        border-bottom: 3px solid;
        border-color: #e2e2e2;
        border-radius: 5px;
        font-size: 40px;
        font-weight: bold;
        color: #475059;
    }
    .botao_lh{
        width: 60px;
        height: 70px;
        padding: 10px;
        margin: 3px;
        /* mudar a cor dos botoes de operacoes*/
        background: #e2e2e2;
        border: none;
        border-left: 3px solid;
        border-bottom: 3px solid;
        border-color: #e2e2e2;
        border-radius: 5px;
        font-size: 40px;
        font-weight: bold;
        color: #475059;
        text-decoration:underline overline;
    }
    .botao_ig{
        width: 60px;
        height: 148px;
        padding: 10px;
        margin: 3px;
        /* mudar a cor do botao de igualdade */
        background: #fe9554;
        border: none;
        border-left: 3px solid;
        border-bottom: 3px solid;
        border-color: #fe9554;
        border-radius: 5px;
        font-size: 50px;
        font-weight: bold;
        color: #475059;
    }
    .botao:hover{
        border: 1.5px solid;
        border-color: #475059;
        cursor: pointer;
        /* mudar a cor dos botoes ao passar o mouse por cima*/
        background: #f8f8f8;
    }
    .botao_nan:hover{
        border: 1.5px solid;
        border-color: #475059;
        cursor: pointer;
        /* mudar a cor dos botoes de operacoes ao passar o mouse por cima*/
        background: #c0c0c0;
    }
    .botao_lh:hover{
        border: 1.5px solid;
        border-color: #475059;
        cursor: pointer;
        /* mudar a cor dos botoes de operacoes ao passar o mouse por cima*/
        background: #c0c0c0;
    }
    .botao_ig:hover{
        border: 1.5px solid;
        border-color: #475059;
        cursor: pointer;
        /* mudar a cor do botao de igualdade ao passar o mouse por cima*/
        background: #ffa250;
    }
    .in_text{
        background: #afead8;
        border: none;
        border-radius: 5px;
        width: 100%;
        padding: 10px;
        margin: auto;
        margin-bottom: 5px;
        font-size: 40px;
        text-align: right;
        color: #000;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
    }
    .in_text:hover{
        cursor: text;
    }
    .historico{
        background: #afead8;
        border: none;
        border-radius: 5px;
        width: 400px;
        height: 400px;
        padding: 10px;
        margin: 20px;
        margin-left: 30px;
        font-size: 30px;
        color: #000;
    }
    </style>
  </head>
  <body>
    <div class="global">
        <table>
            <tr>
                <td colspan="6"><p class="in_text" id="display" value="0" disabled>0</p></td>
                <td rowspan="9" colspan="6" width:"100%"><p class="historico" id="outHistorico" disabled>Historico: <br></p></td>
            </tr>
            <tr>
                <td><input type="button" class="botao_nan" value="C" onclick="limparDisplay()" /></td>
                <td><input type="button" class="botao_nan" value="(" onclick="atualizarDisplay('(')" /></td>
                <td><input type="button" class="botao_nan" value=")" onclick="atualizarDisplay(')')" /></td>
                <td><input type="button" class="botao_nan" value="÷" onclick="atualizarDisplay('/')" /></td>
                <td><input type="button" class="botao_nan" value="√" onclick="calcularRaiz()" /></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="7" onclick="atualizarDisplay('7')" /></td>
                <td><input type="button" class="botao" value="8" onclick="atualizarDisplay('8')" /></td>
                <td><input type="button" class="botao" value="9" onclick="atualizarDisplay('9')" /></td>
                <td><input type="button" class="botao_nan" value="×" onclick="atualizarDisplay('*')" /></td>
                <td><input type="button" class="botao_nan" value="x²" onclick="atualizarDisplay('**2')" /></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="4" onclick="atualizarDisplay('4')" /></td>
                <td><input type="button" class="botao" value="5" onclick="atualizarDisplay('5')" /></td>
                <td><input type="button" class="botao" value="6" onclick="atualizarDisplay('6')" /></td>
                <td><input type="button" class="botao_nan" value="-" onclick="atualizarDisplay('-')" /></td>
                <td><input type="button" class="botao_nan" value="%" onclick="atualizarDisplay('*0.01')" /></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="1" onclick="atualizarDisplay('1')" /></td>
                <td><input type="button" class="botao" value="2" onclick="atualizarDisplay('2')" /></td>
                <td><input type="button" class="botao" value="3" onclick="atualizarDisplay('3')" /></td>
                <td><input type="button" class="botao_nan" value="+" onclick="atualizarDisplay('+')" /></td>
                <td rowspan="2"><input type="button" class="botao_ig" value="=" onclick="calcularOperacao()" /></td>
            </tr>
            <tr>
                <td><input type="button" class="botao_lh" value="H" onclick="limparHistorico()" /></td>
                <td><input type="button" class="botao" value="0" onclick="atualizarDisplay('0')" /></td>
                <td><input type="button" class="botao_nan" value="." onclick="atualizarDisplay('.')" /></td>
                <td><input type="button" class="botao_nan" value="«" onclick="desfazerDisplay()" /></td>
            </tr>
        </table>
    </div>
      <script>
        function atualizarDisplay(num){
            var display = document.getElementById('display').innerHTML;
            if(display === '0') document.getElementById('display').innerHTML = num;
            else document.getElementById('display').innerHTML += num
        }
        function desfazerDisplay() {
            var display = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = display.substring(0, display.length - 1);
        }
        function limparDisplay(){
            document.getElementById('display').innerHTML = "0";
        }
        function limparHistorico(){
            document.getElementById('outHistorico').innerHTML = "Historico: <br>";
        }
        var historico = ''
        function calcularOperacao(){
            var display = document.getElementById('display').innerHTML;
            var historico = document.getElementById('display').innerHTML;
            if (display) {
                document.getElementById('display').innerHTML = eval(display);
            }
            document.getElementById('outHistorico').innerHTML += historico + '=' + eval(display) + ' █ ';
        }
        function calcularRaiz(){
            var display = document.getElementById('display').innerHTML;
            var historico = document.getElementById('display').innerHTML;
            if (display) {
                document.getElementById('display').innerHTML = Math.sqrt(eval(display));
                
            }
            document.getElementById('outHistorico').innerHTML += '√(' + historico + ') =' + Math.sqrt(eval(display)) + ' █ ';
        }
    </script>

  </body>
</html>
