  
<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <style type="text/css">
    *{
    margin: 0;
    padding: 0;
    }
    .global{
        width: 70%;
        margin: 20px auto auto auto;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    table{
        width: 100%;
        padding: 20px 30px;
        background: #475059;
        border: none;
        border-radius: 5px;
    }
    .botao{
        width: 95%;
        padding: 10px;
        margin: 3px;
        /* mudar a cor dos botoes*/
        background: #ffffff;
        border: none;
        border-left: 3px solid;
        border-bottom: 3px solid;
        border-color: #ffffff;
        border-radius: 5px;
        font-size: 20px;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
        color: #475059;
    }
    .botao_nan{
        width: 95%;
        padding: 10px;
        margin: 3px;
        /* mudar a cor dos botoes de operacoes*/
        background: #e2e2e2;
        border: none;
        border-left: 3px solid;
        border-bottom: 3px solid;
        border-color: #e2e2e2;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
        color: #475059;
    }
    .botao_ig{
        width: 95%;
        padding: 10px;
        margin: 3px;
        /* mudar a cor do botao de igualdade */
        background: #fe9554;
        border: none;
        border-left: 3px solid;
        border-bottom: 3px solid;
        border-color: #fe9554;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
                color: #475059;
    }
    .botao:hover{
        border: 1.5px solid;
        border-color: #475059;
        cursor: pointer;
        /* mudar a cor dos botoes ao passar o mouse por cima*/
        background: #f8f8f8;
    }
    .botao_nan:hover{
        border: 1.5px solid;
        border-color: #475059;
        cursor: pointer;
        /* mudar a cor dos botoes de operacoes ao passar o mouse por cima*/
        background: #c0c0c0;
    }
    .botao_ig:hover{
        border: 1.5px solid;
        border-color: #475059;
        cursor: pointer;
        /* mudar a cor do botao de igualdade ao passar o mouse por cima*/
        background: #ffa250;
    }
    .in_text{
        background: #afead8;
        border: none;
        border-radius: 5px;
        width: 100%;
        padding: 10px;
        margin: auto;
        margin-bottom: 5px;
        font-size: 20px;
        text-align: right;
        color: rgb(0, 0, 0);
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
    }
    .in_text:hover{
        cursor: text;
    }
    aside{
        width: 14%;
        margin: auto 0px auto 5px;
        float: left;
        background: #ffffff;
        border-radius: 5px;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;  
    }
    </style>
    <!-- <link rel="stylesheet" type="text/css" href="global.css"/> -->
  </head>
  <body onkeypress="manipularTeclado()">
       <!--<aside>
          <h3>Historico:</h3>
          <p id="outHistorico"></p>
        </aside>-->
    <div class="global">
        <table>
            <tr>
                <td colspan="6"><p class="in_text" id="display" value="0" disabled>0</p></td>
            </tr>
            <tr>
                <td><input type="button" class="botao_nan" value="C" onclick="limparDisplay()" /></td>
                <td><input type="button" class="botao_nan" value="(" onclick="atualizarDisplay('(')" /></td>
                <td><input type="button" class="botao_nan" value=")" onclick="atualizarDisplay(')')" /></td>
                <td><input type="button" class="botao_nan" value="x²" onclick="atualizarDisplay('**2')" /></td>
                <td><input type="button" class="botao_nan" value="÷" onclick="atualizarDisplay('/')" /></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="7" onclick="atualizarDisplay('7')" /></td>
                <td><input type="button" class="botao" value="8" onclick="atualizarDisplay('8')" /></td>
                <td><input type="button" class="botao" value="9" onclick="atualizarDisplay('9')" /></td>
                <td><input type="button" class="botao_nan" value="×" onclick="atualizarDisplay('*')" /></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="4" onclick="atualizarDisplay('4')" /></td>
                <td><input type="button" class="botao" value="5" onclick="atualizarDisplay('5')" /></td>
                <td><input type="button" class="botao" value="6" onclick="atualizarDisplay('6')" /></td>
                <td><input type="button" class="botao_nan" value="-" onclick="atualizarDisplay('-')" /></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="1" onclick="atualizarDisplay('1')" /></td>
                <td><input type="button" class="botao" value="2" onclick="atualizarDisplay('2')" /></td>
                <td><input type="button" class="botao" value="3" onclick="atualizarDisplay('3')" /></td>
                <td><input type="button" class="botao_nan" value="+" onclick="atualizarDisplay('+')" /></td>
            </tr>
            <tr>
                <td><input type="button" class="botao_nan" value="%" onclick="atualizarDisplay('%')" /></td>
                <td><input type="button" class="botao" value="0" onclick="atualizarDisplay('0')" /></td>
                <td><input type="button" class="botao_nan" value="." onclick="atualizarDisplay('.')" /></td>
                <td><input type="button" class="botao_ig" value="=" onclick="calcularOperacao()" /></td>
            </tr>
        </table>
    </div>
      <script>
        function atualizarDisplay(num){
            var display = document.getElementById('display').innerHTML;
            //if(display.value.length === 9) return;
            if(display === '0') document.getElementById('display').innerHTML = num;
            else document.getElementById('display').innerHTML += num
        }

        function limparDisplay(){
            document.getElementById('display').innerHTML = "0";
        }
        var historico = ''
        function calcularOperacao(){
            var display = document.getElementById('display').innerHTML;
            var historico = document.getElementById('display').innerHTML;
            if (display) {
                document.getElementById('display').innerHTML = eval(display);
            }
            document.getElementById('outHistorico').innerHTML += historico + '=' + eval(display) + '\n';
        }
        function manipularTeclado(){
            if(/[0-9]/.test(event.key))
                atualizarDisplay({value: event.key});
        }
    </script>

  </body>
</html>
